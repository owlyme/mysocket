<!DOCTYPE html>
<html>
<head>
	<title>socket</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>	
	<div class="container">
		<!-- login  -->
		<div class="input-group input-group-lg login">		  
		  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1"  name="name" id='name'>
		  <span class="input-group-btn">
	        <button class="btn btn-primary" type="button" id="login" >登录</button>
	      </span>
		</div>
		<div class="row">
		  <!-- userlist -->
		  <div class="col-md-4">
		  	<h4>在线人数：<span id="total-clients">0</span>人</h4>
		  	<button class="btn btn-primary" type="button" id="invite" >邀请</button>
		  	<ul class='list-group' id="userList"></ul>
		  </div>
		  <!-- public chat block -->
		  <div class="col-md-8">		  	
			<div class="public-block border">			
				<div id="pubChat">
					<h5 class="chat-header">public</h5>			
					<div class="chat-box" id="public-chat"></div>
					<div class="input-group input-group-lg login">		  
					  <input type="text" class="form-control" placeholder="Message..." aria-describedby="sizing-addon1" name="message" id='message'>
					  <span class="input-group-btn">
				        <button class="btn btn-primary" type="button" id="send" >发送</button>
				      </span>
					</div>
				</div>
			</div>
		  </div>		  
		</div>
		
		<p class="text-center">Welcome to owlyme chatting room!</p>
	</div>
	<!-- private -->
	<div class='row private border' id="private-chat-box">
		<div class="col-sm-4">
			<ul class='list-group' id="privateList"></ul>
		</div>
		<div class="col-sm-8">
		<div class="close">
			<button type="button" class="btn" aria-label="Left Align"><span class="glyphicons glyphicons-remove-circle">X</span></button>
		</div>	
		<h5 class="chat-header" id='private-title'>正在...</h5>
		<div class="chat-box" id="private-chat"></div>
		<div class="input-group input-group-lg login">		  
		  <input type="text" class="form-control" placeholder="Message..." aria-describedby="sizing-addon1" name="message" id='privatemessage' />
		  <span class="input-group-btn">
	        <button class="btn btn-primary" type="button" id="privatesend">发送</button>
	      </span>
		</div>
		</div>
	</div>

	<!-- chatting room -->
	<div class='room border' id="room-chat-box">
		<div class="close">
			<button type="button" class="btn" aria-label="Left Align"><span class="glyphicons glyphicons-remove-circle">X</span></button>
		</div>	
		<h5 class="chat-header" id='room-title'>正在...</h5>
		<div class="chat-box" id="room-chat"></div>
		<div class="input-group input-group-lg login">		  
		  <input type="text" class="form-control" placeholder="Message..." aria-describedby="sizing-addon1" name="message" id='roommessage' />
		  <span class="input-group-btn">
	        <button class="btn btn-primary" type="button" id="roomsend">发送</button>
	      </span>
		</div>
	</div>
	<!-- scripts -->
	<script src="js/socket.io.js"></script>
	<script src="js/jquery.min.js"></script>
	<!-- <script src="v2/index.js"></script> -->
	<script src="js/chat.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
